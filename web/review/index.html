<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>A-FA TELEMETRY CONTROL</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta property="og:title" content="A-FA TELEMETRY CONTROL"/>
		<meta property="og:url" content="https://a-fa.luftaquila.io/telemetry"/>
		<meta property="og:image" content="https://a-fa.luftaquila.io/assets/A-FA.jpeg"/>
		<meta property="og:description" content=" "/>	

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../src/toggleSwitch/toggleSwitch.css">
    <link rel="stylesheet" href="../src/btn/btn.css">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <div style="display: flex;">
      <div id="logo">
        <a href="/">
          <img src="../assets/logo-transparent.png">
        </a>
      </div>

      <div style="margin-top: 1rem;">
        <span style="font-size: 1.5rem; font-weight: bold;">로그 파일 업로드</span><br>
        <input id="file" type="file" name="file" accept=".log" style="margin-top: 1rem; margin-left:2rem;">
      </div>

      <div style="margin-top: 1rem;">
        <span style="font-size: 1.5rem; font-weight: bold;">이전 로그 파일</span><br>
        <select id="prevlog" style="margin-top: 1rem; margin-left: 1rem;">
          <option role="placeholder" value="" disabled selected>로그 파일 선택</option>
        </select>
      </div>
    </div>

    <div id="container">
      <article style='width: 86vw; max-width: none;'>
        <h1><i class="fa-duotone fa-fw fa-book"></i>&ensp;로그</h1>
        <div class="content" style='padding-top: 1rem;'>
          <span>대용량 파일 변환 시 시스템 메모리 소요량이 많습니다.</span>
          <table class="settings" style='margin-bottom: 1rem;'>
            <colgroup>
              <col width=24%">
              <col width=24%">
              <col width=24%">
              <col width=24%">
            </colgroup>
            <tr>
              <td><a id="json_download"><span class="btn green"><i class="fa-solid fa-fw fa-download"></i>&ensp;JSON 다운로드</span></a></td>
              <td><a id="csv_download"><span class="btn green"><i class="fa-solid fa-fw fa-download"></i>&ensp;CSV 다운로드</span></a></td>
              <td><a id="bin_download"><span class="btn green"><i class="fa-solid fa-fw fa-download"></i>&ensp;원본 로그 다운로드</span></a></td>
              <td><a href="https://github.com/luftaquila/a-fa" target="_blank"><span class="btn purple"><i class="fa-brands fa-fw fa-github"></i>&ensp;CODE</span></a></td>
            </tr>
          </table>

          <h2>JSON</h2>
          <textarea id='json' style='width: 98%; height: 30vw; resize: vertical;' readonly></textarea>
          <div style='height: 1rem;'></div>
          <h2>CSV</h2>
          <textarea id="csv" style='width: 98%; height: 30vw; resize: vertical;' readonly></textarea>
        </div>
      </article>
    </div>

    <script src="../src/jquery/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
    <script src="types.js"></script>
    <script src="script.js"></script>
    <script src="tooltips.js"></script>
  </body>
</html>
