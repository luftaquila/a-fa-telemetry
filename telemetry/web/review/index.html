<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>A-FA TELEMETRY CONTROL</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta property="og:title" content="A-FA TELEMETRY CONTROL"/>
		<meta property="og:url" content="https://a-fa.luftaquila.io/telemetry"/>
		<meta property="og:image" content="https://a-fa.luftaquila.io/assets/A-FA.jpeg"/>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../src/toggleSwitch/toggleSwitch.css">
    <link rel="stylesheet" href="../src/btn/btn.css">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <div style="display: flex;">
      <div id="logo">
        <a href="/">
          <img src="../assets/logo-transparent.png">
        </a>
      </div>
  
      <div style="margin-top: 1rem;">
        <span style="font-size: 1.5rem; font-weight: bold;">로그 파일 업로드</span><br>
        <input id="file" type="file" name="file" accept=".log" style="margin-top: 1rem; margin-left:2rem;">
      </div>
  
      <div style="margin-top: 1rem;">
        <span style="font-size: 1.5rem; font-weight: bold;">이전 로그 파일</span><br>
        <select id="prevlog" style="margin-top: 1rem; margin-left: 1rem;">
          <option role="placeholder" value="" disabled selected>로그 파일 선택</option>
        </select>
      </div>
    </div>

    <div id="container">

      <article id="car">
        <h1><i class="fa-duotone fa-fw fa-car-bolt"></i>&ensp;차량</h1>
        
        <div class="content">
          <table class="param">

              <th class="param-label">

                <div class="toggle_graph">
                  <input class="tgl tooltips tgl-skewed" id="tooltip-speed" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="도움말" data-tg-on="도움말" for="tooltip-speed"></label>
                  <input class="tgl toggle-graph tgl-skewed" id="toggle-graph-speed" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="그래프" data-tg-on="그래프" for="toggle-graph-speed"></label>
                  <input class="tgl enlarge-graph tgl-skewed" id="enlarge-graph-speed" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="확대" data-tg-on="확대" for="enlarge-graph-speed"></label>
                </div>
              </th>
              
            </tr>
            <tr>
              <td colspan="2" class="param-graph">
                <canvas id="graph-speed" class="graph" width="100%" height="60vh"></canvas>
              </td>
            </tr>
            <tr><td>&ensp;</td></tr>

            <tr>
              <th class="param-label" style="padding-top: .4rem;">
                <h2><i class="fa-solid fa-fw fa-rocket-launch"></i>&ensp;가속</h2>
                <div class="toggle_graph">
                  <input class="tgl tooltips tgl-skewed" id="tooltip-acceleration" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="도움말" data-tg-on="도움말" for="tooltip-acceleration"></label>
                  <input class="tgl toggle-graph tgl-skewed" id="toggle-graph-acceleration" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="그래프" data-tg-on="그래프" for="toggle-graph-acceleration"></label>
                  <input class="tgl enlarge-graph tgl-skewed" id="enlarge-graph-acceleration" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="확대" data-tg-on="확대" for="enlarge-graph-acceleration"></label>
                </div>
              </th>
              
            </tr>
            <tr>
              <td colspan="2" class="param-graph">
                <canvas id="graph-acceleration" class="graph" width="100%" height="60vh"></canvas>
              </td>
            </tr>
            <tr><td>&ensp;</td></tr>
            
            <tr>
              <th class="param-label">
                <h2><i class="fa-solid fa-fw fa-traffic-cone"></i>&ensp;제동</h2>
                <div class="toggle_graph">
                  <input class="tgl tooltips tgl-skewed" id="tooltip-braking" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="도움말" data-tg-on="도움말" for="tooltip-braking"></label>
                  <input class="tgl toggle-graph tgl-skewed" id="toggle-graph-braking" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="그래프" data-tg-on="그래프" for="toggle-graph-braking"></label>
                  <input class="tgl enlarge-graph tgl-skewed" id="enlarge-graph-braking" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="확대" data-tg-on="확대" for="enlarge-graph-braking"></label>
                </div>
              </th>
              
            </tr>
            <tr>
              <td colspan="2" class="param-graph">
                <canvas id="graph-braking" class="graph" width="100%" height="60vh"></canvas>
              </td>
            </tr>
            <tr><td>&ensp;</td></tr>

            <tr>
              <th class="param-label">
                <h2><i class="fa-solid fa-fw fa-microchip"></i>&ensp;온도</h2>

                  <input class="tgl tooltips tgl-skewed" id="tooltip-core-temperature" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="도움말" data-tg-on="도움말" for="tooltip-core-temperature"></label>
                  <input class="tgl toggle-graph tgl-skewed" id="toggle-graph-core-temperature" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="그래프" data-tg-on="그래프" for="toggle-graph-core-temperature"></label>
                  <input class="tgl enlarge-graph tgl-skewed" id="enlarge-graph-core-temperature" type="checkbox"/>

            <tr>

                <h2><i class="fa-solid fa-fw fa-bolt"></i>&ensp;전압</h2>
                <div class="toggle_graph">
                  <input class="tgl tooltips tgl-skewed" id="tooltip-battery-voltage" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="도움말" data-tg-on="도움말" for="tooltip-battery-voltage"></label>

                  <input class="tgl toggle-graph tgl-skewed" id="toggle-graph-battery-current" type="checkbox"/>

            <tr>
              <td colspan="2" class="param-graph">
                <canvas id="graph-battery-current" class="graph" width="100%" height="60vh"></canvas>
              </td>
            </tr>
            <tr><td>&ensp;</td></tr>
            
            <tr>
              <th class="param-label">
                <h2><i class="fa-solid fa-fw fa-temperature-arrow-up"></i>&ensp;최고</h2>
                <div class="toggle_graph">
                  <input class="tgl tooltips tgl-skewed" id="tooltip-battery-temperature-max" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="도움말" data-tg-on="도움말" for="tooltip-battery-temperature-max"></label>

                  <label class="tgl-btn" data-tg-off="그래프" data-tg-on="그래프" for="toggle-graph-battery-temperature-max"></label>

                </div>

            </tr>
            <tr>
              <td colspan="2" class="param-graph">
                <canvas id="graph-battery-temperature-max" class="graph" width="100%" height="60vh"></canvas>
              </td>
            </tr>
            <tr><td>&ensp;</td></tr>
            
            <tr>
              <th class="param-label">
                <h2><i class="fa-solid fa-fw fa-temperature-arrow-down"></i>&ensp;최저</h2>
                <div class="toggle_graph">
                  <input class="tgl tooltips tgl-skewed" id="tooltip-battery-temperature-min" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="도움말" data-tg-on="도움말" for="tooltip-battery-temperature-min"></label>
                  <input class="tgl toggle-graph tgl-skewed" id="toggle-graph-battery-temperature-min" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="그래프" data-tg-on="그래프" for="toggle-graph-battery-temperature-min"></label>
                  <input class="tgl enlarge-graph tgl-skewed" id="enlarge-graph-battery-temperature-min" type="checkbox"/>
                  <label class="tgl-btn" data-tg-off="확대" data-tg-on="확대" for="enlarge-graph-battery-temperature-min"></label>
                </div>
              </th>
              
            </tr>
            <tr>
              <td colspan="2" class="param-graph">
                <canvas id="graph-battery-temperature-min" class="graph" width="100%" height="60vh"></canvas>
              </td>
            </tr>
            <tr><td>&ensp;</td></tr>
